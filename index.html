<body>
    <h1 class="hide">Rock Paper Scissors</h1>

      <button id="scissors">scissors</button>
    </div>
    </div>
    <div>
        <h3 id="h3c">computer choice</h3>
        <div id="computerW">
      <button id="crock">rock</button><br>
      <button id="cpaper">paper</button><br>
      <button id="cscissors">scissors</button>
    </div>
    </div>
    </div>
    <div id="final"></div>
    <button id="restart">Restart</button>
